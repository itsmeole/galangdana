    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Posting Lowongan<br></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">

            <form name="daftar-simpelankb">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Perusahaan</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama_perusahaan" required />
              </div>

              <div class="mb-3">
                <label for="id" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="" aria-describedby="name" name="lokasi" required />
              </div>

              <div class="mb-3">
                <label for="id" class="form-label">Posisi</label>
                <input type="text" class="form-control" id="" aria-describedby="name" name="posisi" required />
              </div>

              <div class="mb-3">
                <label for="id" class="form-label">Waktu Kerja</label>
                <input type="text" class="form-control" id="" aria-describedby="name" name="waktu_kerja" required />
              </div>

              <div class="mb-3">
                <label for="tempatlahir" class="form-label">Gaji</label>
                <input type="number" class="form-control" id="" aria-describedby="name" name="gaji" required />
              </div>

              <div class="mb-3">
                <label for="tanggallahir" class="form-label">Lowongan Dibuka</label>
                <input type="date" class="form-control" id="" aria-describedby="name" name="Dibuka" required />
              </div>

              <div class="mb-3">
                <label for="tanggallahir" class="form-label">Lowongan Ditutup</label>
                <input type="date" class="form-control" id="" aria-describedby="name" name="Ditutup" required />
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Deskripsi Pekerjaan</label>
                <textarea class="form-control" id="" rows="3" name="job_deskripsi" required></textarea>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Info Perusahaan</label>
                <textarea class="form-control" id="" rows="3" name="info_perusahaan" required></textarea>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Tanggung Jawab</label>
                <textarea class="form-control" id="" rows="3" name="tanggung_jawab" required></textarea>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Kualifikasi</label>
                <textarea class="form-control" id="" rows="3" name="kualifikasi" required></textarea>
              </div>

              <div class="mb-3">
                <label for="tempatlahir" class="form-label">Pekerja Yang Dibutuhkan</label>
                <input type="number" class="form-control" id="" aria-describedby="name" name="dibutuhkan" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="" aria-describedby="email" name="email" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Alamat web</label>
                <input type="email" class="form-control" id="" aria-describedby="email" name="web" />
              </div>

              <button type="submit" class="btn btn-primary btn-kirim">Posting Lowongan</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
			<div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzWkOoLYnRVi8iBedlMmYDH9OzxSw8MyRjAyAxzx2G2fMS9-ouh2M4HfPxlfCdZgfGkyw/exec';
      const form = document.forms['daftar-simpelankb'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // reset formnya
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
